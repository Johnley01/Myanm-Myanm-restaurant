<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanm Myanm Restaurant</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-decoration: none;
        }
        .hero{
            min-height: 100vh;
            background: url(res.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 99%;
            margin: auto;
            padding-top: 20px;
        }
        .logo{
            color: #e78f38;
            font-size: 30px;
            font-weight: bolder;
            transition: .3s;
        }
        .logo:hover{
            transform: translateX(20px);
        }
        nav ul{
            display: flex;
            align-items: center;
        }
        nav ul li{
            margin: 0 20px;
        }
        nav ul li a{
            font-size: 15px;
            color: #fff;
            text-transform: uppercase;
        }
        nav ul li a:hover{
            color: #e78f38;
            border-bottom:2px solid #e78f38;
        }
        nav button{
            background: #e78f38;
            border: nome;
            color: #fff;
            padding: 12px 35px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 2rem;
            transition: .3s;
        }
        nav button:hover{
            scale: 2;
        }
        .content{
            position: absolute;
            top: 35%;
            left: 90px;
        }
        h2{
            font-size: 50px;
            text-transform: uppercase;
            color: #0a0a0a;
        }
        p{
            font-size: 11px;
            margin-top: 10px;
            color: #0a0a0a;
        }
        .content button{
            margin-top: 50px;
            background: #e78f38;
            color: #fff;
            padding: 12px 45px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 2rem;
            transition: .3s;
        }
        .content button:hover{
            scale: .8;
        }
        .content button.know_more{
            background: transparent;
            border: 2px solid #e78f38;
            color: #e78f38;
            margin-left: 30px;
        }
        .content button.know_more:hover{
            background: #e78f38;
            color: #eee;
        }
        header{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="hero">
        <header>
        <nav>
            <a href="#" class="logo">Myanm Myanm</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="Blog.html">Blog</a></li>
            </ul>
            <button><a href="#" class="btn" onclick="openLogin()">Login</a></button>
            <div id="loginModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:300px; background-color:white; border:1px solid #ccc; padding:20px;">
                <h2>Login</h2>
                <form>
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password"><br><br>
                    <button type="submit">Se connecter</button>
                    <button type="button" onclick="closeLogin()">Fermer</button>
                </form>
            </div>
            
            <script>
                function openLogin() {
                    document.getElementById('loginModal').style.display = 'block';
                }
                function closeLogin() {
                    document.getElementById('loginModal').style.display = 'none';
                }
            </script>
        </nav>
    </header>
        <div class="content">
            <h2>A Taste Sensation <br> Like no Other</h2>
            <p>Lorem ipsum , dolor sit amet consectetur adipisicing elit. Id blanditiis rem debitis quis
                 consequuntur quia <br> magni odio saepe exercitationem adipisci beatae, fugit totam omnis.</p>
                 <button><a href="order.html" class="btn">Order Now</a></button>
                 <button class="Know_more"><a href="about.html" class="btn">Know More</a></button>
        </div>
    </div>
</body>
</html>
